<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <div class="container">

                <h1 id="tittle">Learn to code by<br />watching others</h1>

            </div>

                <header>
                    <h1 id="tittle2">

                    <input
                        type="text"
                        id="name"

                    <input
                        type="text"
                        id="last"

                        class="btn"
